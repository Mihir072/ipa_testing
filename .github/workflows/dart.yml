name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Flutter stable channel with architecture x64
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Install Dart 2.12.0 to ensure compatibility with non-null-safe packages
      - name: Install Dart 2.12.0
        run: |
          brew tap dart-lang/dart
          brew install dart@2.12
          brew link dart@2.12 --force
          dart --version

      # Temporarily ignore progress_dialog dependency by removing it from pubspec.yaml
      - name: Remove problematic dependencies
        run: |
          sed -i '' '/progress_dialog:/d' pubspec.yaml

      # Get Flutter dependencies and ignore any errors related to progress_dialog
      - run: flutter pub get || echo "Ignoring dependency errors"

      # Update CocoaPods repository
      - run: pod repo update
        working-directory: ios

      # Build the iOS release without code signing
      - run: flutter build ios --release --no-codesign

      # Create the Payload directory
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # Move the Runner.app to Payload directory
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # Zip the output as FlutterIpaExport.ipa
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Upload binaries to release
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
