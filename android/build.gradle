buildscript {
    ext.kotlin_version = '1.8.10' // Updated Kotlin version to a newer compatible version
    repositories {
        google()
        mavenCentral() // Replacing deprecated jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Update to the latest compatible Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replace jcenter() with mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
